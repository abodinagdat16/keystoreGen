buildscript {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        google()
        mavenLocal()
        mavenCentral()
    }
    
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.0"
    }
    
}
allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        mavenLocal()
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
